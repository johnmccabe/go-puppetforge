openapi: 3.0.2
info:
  description: "## Introduction\nThe Puppet Forge API (hereafter referred to as the\
    \ Forge API) provides quick access to all the\ndata on the Puppet Forge via a\
    \ RESTful interface. Using the Forge API, you can write scripts and\ntools that\
    \ interact with the Puppet Forge website.\n\nThe Forge API's current version is\
    \ `v3`. It is considered regression-stable, meaning that the returned\ndata is\
    \ guaranteed to include the fields described in the schemas on this page; however,\
    \ additional data\nmight be added in the future and clients must ignore any properties\
    \ they do not recognize.\n\n## OpenAPI Specification\nThe Puppet Forge v3 API\
    \ is described by an\n[OpenAPI 3.0](https://github.com/OAI/OpenAPI-Specification/blob/master/versions/3.0.0.md)\
    \ formatted\nspecification file. The most up-to-date version of this specification\
    \ file can be accessed at\n[https://forgeapi.puppet.com/v3/openapi.json](/v3/openapi.json).\n\
    \n## Features\n* The API is accessed over HTTPS via either the `forgeapi.puppet.com`\
    \ (IPv4) or `forgeapi-cdn.puppet.com` (IPv4 or IPv6) domain. All data is returned\
    \ in JSON\n  format.\n* Blank fields are included as `null`.\n* Nested resources\
    \ may use an abbreviated representation. A link to the full representation for\
    \ the\n  resource is always included.\n* All timestamps in JSON responses are\
    \ returned in ISO 8601 format: `YYYY-MM-DD HH:MM:SS Â±HHMM`.\n* The HTTP response\
    \ headers include caching hints for conditional requests.\n\n## Concepts and Terminology\n\
    * **Module**: Modules are self-contained bundles of code and data with a specific\
    \ directory structure. Modules are identified by a combination of the author's\
    \ username and the module's name, separated by a hyphen. For example: `puppetlabs-apache`\n\
    * **Release**: A single, specific version of a module is called a Release. Releases\
    \ are identified by a combination of the module identifier (see above) and the\
    \ Release version, separated by a hyphen. For example: `puppetlabs-apache-4.0.0`\n\
    \n## Errors\nThe Puppet Forge API follows [RFC 2616](https://tools.ietf.org/html/rfc2616)\
    \ and\n[RFC 6585](https://tools.ietf.org/html/rfc6585).\n\nError responses are\
    \ served with a `4xx` or `5xx` status code, and are sent as a JSON document with\
    \ a content type\nof `application/json`. The error document contains the following\
    \ top-level keys and values:\n\n  * `message`: a string value that summarizes\
    \ the problem\n  * `errors`: a list (array) of strings containing additional details\
    \ describing the underlying cause(s) of the\n    failure\n\nAn example error response\
    \ is shown below:\n\n```json\n{\n  \"message\": \"400 Bad Request\",\n  \"errors\"\
    : [\n    \"Cannot parse request body as JSON\"\n  ]\n}\n```\n\n## User-Agent Required\n\
    All API requests must include a valid `User-Agent` header. Requests with no `User-Agent`\
    \ header will\nbe rejected. The `User-Agent` header helps identify your application\
    \ or library, so we can communicate\nwith you if necessary. If your use of the\
    \ API is informal or personal, we recommend using your username\nas the value\
    \ for the `User-Agent` header.\n\nUser-Agent headers are a list of one or more\
    \ product descriptions, generally taking this form:\n\n```\n<name-without-spaces>/<version>\
    \ (comments)\n```\n\nFor example, the following are all useful User-Agent values:\n\
    \n```\nMyApplication/0.0.0 Her/0.6.8 Faraday/0.8.8 Ruby/1.9.3-p194 (i386-linux)\n\
    My-Library-Name/1.2.4\nmyusername\n```\n\n## Hostname Configuration\nMost tools\
    \ that interact with the Forge API allow specification of the hostname to use.\
    \ You can configure\na few common tools to use a specified hostname as follows:\
    \  \n  \nFor **Puppet Enterprise** users, in [r10k](https://puppet.com/docs/pe/latest/r10k_customize_config.html#r10k_configuring_forge_settings)\n\
    or [Code Manager](https://puppet.com/docs/pe/latest/code_mgr_customizing.html#config_forge_settings),\
    \ specify\n`forge_settings` in Hiera:\n```\npe_r10k::forge_settings:\n  baseurl:\
    \ 'https://forgeapi-cdn.puppet.com'\n```\nor\n```\npuppet_enterprise::master::code_manager::forge_settings:\n\
    \  baseurl: 'https://forgeapi-cdn.puppet.com'\n```\n<br />\n  \nIf you are an\
    \ **open source Puppet** user using r10k, you'll need to [edit your r10k.yaml\n\
    directly](https://github.com/puppetlabs/r10k/blob/master/doc/dynamic-environments/configuration.mkd#forge):\n\
    ```\nforge:\n  baseurl: 'https://forgeapi-cdn.puppet.com'\n```\nor set the appropriate\
    \ class param for the [open source r10k module](https://forge.puppet.com/puppet/r10k#forge_settings):\n\
    ```\n$forge_settings = {\n  'baseurl' => 'https://forgeapi-cdn.puppet.com',\n\
    }\n```\n<br />\n  \nIn [**Bolt**](https://puppet.com/docs/bolt/latest/bolt_configuration_reference.html#puppetfile-configuration-options),\
    \ set a `baseurl` for the Forge in `bolt.yaml`:\n```\npuppetfile:\n  forge:\n\
    \    baseurl: 'https://forgeapi-cdn.puppet.com'\n```\n<br />\n  \nUsing `puppet\
    \ config`:\n```\n$ puppet config set module_repository https://forgeapi-cdn.puppet.com\n\
    ```\n"
  title: Puppet Forge v3 API
  version: "19"
servers:
- url: https://forgeapi.puppet.com
paths:
  /v3/users:
    get:
      description: |
        Provides information about Puppet Forge user accounts. By default, results are returned in alphabetical
        order by username and paginated with 20 users per page. It's also possible to sort by number of published
        releases, total download counts for all the user's modules, or by the date of the user's latest release.
        All parameters are optional.
      operationId: getUsers
      parameters:
      - description: The numbers of items to return per page
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: The number of items to skip before starting to collect the result
          set
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          minimum: 0
          type: integer
        style: form
      - description: Desired order in which to return results
        explode: true
        in: query
        name: sort_by
        required: false
        schema:
          enum:
          - username
          - releases
          - downloads
          - latest_release
          type: string
        style: form
      - description: Render markdown files (README, REFERENCE, etc.) to HTML before
          returning results
        explode: true
        in: query
        name: with_html
        required: false
        schema:
          type: boolean
        style: form
      - description: List of top level keys to include in response object, only applies
          to fields marked 'optional'
        example:
        - docs
        explode: false
        in: query
        name: include_fields
        required: false
        schema:
          items:
            type: string
          type: array
        style: spaceDelimited
      - description: List of top level keys to exclude from response object
        example:
        - readme
        - changelog
        - license
        - reference
        explode: false
        in: query
        name: exclude_fields
        required: false
        schema:
          items:
            type: string
          type: array
        style: spaceDelimited
      - explode: false
        in: header
        name: If-Modified-Since
        required: false
        schema:
          description: |
            Only processes the request if the resource or list of resources has changed since the given time,
            otherwise returns a `304 Not Modified` response
          example: Mon, 19 Feb 2019 10:15:08 GMT
          format: rfc2616 httpdate
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
          description: OK
        "304":
          description: Not Modified
          headers:
            Last-Modified:
              explode: false
              schema:
                description: Date and time that this response last changed
                example: Mon, 19 Feb 2019 10:15:08 GMT
                format: rfc2616 httpdate
                type: string
              style: simple
      summary: List users
      tags:
      - User Operations
  /v3/users/{user_slug}:
    get:
      description: |
        Returns data for a single User resource identified by the user's `slug` value.
      operationId: getUser
      parameters:
      - description: Unique textual identifier (slug) of the User resource to retrieve
        example: puppetlabs
        explode: false
        in: path
        name: user_slug
        required: true
        schema:
          pattern: ^[a-zA-Z0-9]+$
          type: string
        style: simple
      - description: Render markdown files (README, REFERENCE, etc.) to HTML before
          returning results
        explode: true
        in: query
        name: with_html
        required: false
        schema:
          type: boolean
        style: form
      - description: List of top level keys to include in response object, only applies
          to fields marked 'optional'
        example:
        - docs
        explode: false
        in: query
        name: include_fields
        required: false
        schema:
          items:
            type: string
          type: array
        style: spaceDelimited
      - description: List of top level keys to exclude from response object
        example:
        - readme
        - changelog
        - license
        - reference
        explode: false
        in: query
        name: exclude_fields
        required: false
        schema:
          items:
            type: string
          type: array
        style: spaceDelimited
      - explode: false
        in: header
        name: If-Modified-Since
        required: false
        schema:
          description: |
            Only processes the request if the resource or list of resources has changed since the given time,
            otherwise returns a `304 Not Modified` response
          example: Mon, 19 Feb 2019 10:15:08 GMT
          format: rfc2616 httpdate
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: OK
        "304":
          description: Not Modified
          headers:
            Last-Modified:
              explode: false
              schema:
                description: Date and time that this response last changed
                example: Mon, 19 Feb 2019 10:15:08 GMT
                format: rfc2616 httpdate
                type: string
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
          description: Not Found
      summary: Fetch user
      tags:
      - User Operations
  /v3/modules/{module_slug}:
    delete:
      description: |
        Perform a soft delete of a module, identified by the module's `slug` value. The module's releases will still be available for direct download via their associated `/v3/files` endpoints, but the module will no longer be readily available through the Forge web interface.
      operationId: deleteModule
      parameters:
      - description: Unique textual identifier (slug) of the Module resource to retrieve
        example: puppetlabs-apache
        explode: false
        in: path
        name: module_slug
        required: true
        schema:
          pattern: ^[a-zA-Z0-9]+[-\/][a-zA-Z][a-zA-Z0-9_]*$
          type: string
        style: simple
      - description: Reason for deletion
        example: Broken code
        explode: true
        in: query
        name: reason
        required: true
        schema:
          type: string
        style: form
      responses:
        "204":
          description: No Content (the module was deleted successfully)
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
          description: Not Found
      security:
      - ApiKeyAuth: []
      summary: Delete module
      tags:
      - Module Operations
    get:
      description: |
        Returns data for a single Module resource identified by the module's `slug` value.
      operationId: getModule
      parameters:
      - description: Unique textual identifier (slug) of the Module resource to retrieve
        example: puppetlabs-apache
        explode: false
        in: path
        name: module_slug
        required: true
        schema:
          pattern: ^[a-zA-Z0-9]+[-\/][a-z][a-z0-9_]*$
          type: string
        style: simple
      - description: Render markdown files (README, REFERENCE, etc.) to HTML before
          returning results
        explode: true
        in: query
        name: with_html
        required: false
        schema:
          type: boolean
        style: form
      - description: List of top level keys to include in response object, only applies
          to fields marked 'optional'
        example:
        - docs
        explode: false
        in: query
        name: include_fields
        required: false
        schema:
          items:
            type: string
          type: array
        style: spaceDelimited
      - description: List of top level keys to exclude from response object
        example:
        - readme
        - changelog
        - license
        - reference
        explode: false
        in: query
        name: exclude_fields
        required: false
        schema:
          items:
            type: string
          type: array
        style: spaceDelimited
      - explode: false
        in: header
        name: If-Modified-Since
        required: false
        schema:
          description: |
            Only processes the request if the resource or list of resources has changed since the given time,
            otherwise returns a `304 Not Modified` response
          example: Mon, 19 Feb 2019 10:15:08 GMT
          format: rfc2616 httpdate
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Module'
          description: OK
        "304":
          description: Not Modified
          headers:
            Last-Modified:
              explode: false
              schema:
                description: Date and time that this response last changed
                example: Mon, 19 Feb 2019 10:15:08 GMT
                format: rfc2616 httpdate
                type: string
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
          description: Not Found
      summary: Fetch module
      tags:
      - Module Operations
    patch:
      description: |
        Mark a module, identified by the module's `slug` value, as "deprecated". Deprecated modules are still
        visible on the Forge website, but users are directed to strongly consider alternate modules.
        **Because the deprecate action is intended to be one-way, there is no operation for undeprecating a module.**
      operationId: deprecateModule
      parameters:
      - description: Unique textual identifier (slug) of the module to deprecate
        example: puppetlabs-apache
        explode: false
        in: path
        name: module_slug
        required: true
        schema:
          pattern: ^[a-zA-Z0-9]+[-\/][a-zA-Z][a-zA-Z0-9_]*$
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeprecationRequest'
        description: Action and params for patch operation.
        required: true
      responses:
        "204":
          description: No Content (the module was successfully marked as deprecated)
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
          description: Not Found
      security:
      - ApiKeyAuth: []
      summary: Deprecate module
      tags:
      - Module Operations
  /v3/releases:
    get:
      description: |
        Returns a list of module releases meeting the specified search criteria and filters. Results are paginated.
        All of the parameters are optional.
      operationId: getReleases
      parameters:
      - description: The numbers of items to return per page
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: The number of items to skip before starting to collect the result
          set
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          minimum: 0
          type: integer
        style: form
      - description: |
          Desired order in which to return results
        explode: true
        in: query
        name: sort_by
        required: false
        schema:
          enum:
          - downloads
          - release_date
          - module
          type: string
        style: form
      - description: Constrain results to releases for a given module
        example: puppetlabs-apache
        explode: true
        in: query
        name: module
        required: false
        schema:
          type: string
        style: form
      - description: Constrain results to releases for any modules owned by the given
          user
        example: puppetlabs
        explode: true
        in: query
        name: owner
        required: false
        schema:
          type: string
        style: form
      - description: |
          Constrain results to module releases created with
          [Puppet Development Kit](https://puppet.com/docs/pdk/latest/pdk.html)
        explode: true
        in: query
        name: with_pdk
        required: false
        schema:
          type: boolean
        style: form
      - description: |
          Constrain results to module releases that explicitly support the given operating system, see
          [metadata.json documentation](https://puppet.com/docs/puppet/latest/modules_metadata.html#specifying-operating-system-compatibility) for more information about possible values
        example: redhat
        explode: true
        in: query
        name: operatingsystem
        required: false
        schema:
          type: string
        style: form
      - description: |
          Constrain results to module releases that explicitly list a Puppet Enterprise version requirement in the given
          [semantic versioning range](https://puppet.com/docs/puppet/latest/modules_metadata.html#specifying-versions)
        example: 5.x
        explode: true
        in: query
        name: pe_requirement
        required: false
        schema:
          format: semantic version range
          type: string
        style: form
      - description: |
          Constrain results to module releases that explicitly list a Puppet version requirement in the given
          [semantic versioning range](https://puppet.com/docs/puppet/latest/modules_metadata.html#specifying-versions)
        example: 6.x
        explode: true
        in: query
        name: puppet_requirement
        required: false
        schema:
          format: semantic version range
          type: string
        style: form
      - description: Constrain results to releases for modules in any of the given
          module groups
        example: base+pe_only
        explode: false
        in: query
        name: module_groups
        required: false
        schema:
          items:
            enum:
            - base
            - pe_only
            type: string
          type: array
        style: spaceDelimited
      - description: Include releases marked as "deleted" in results
        explode: true
        in: query
        name: show_deleted
        required: false
        schema:
          type: boolean
        style: form
      - description: Exclude releases of deprecated modules from the results. Treats
          any value as true.
        explode: true
        in: query
        name: hide_deprecated
        required: false
        schema:
          type: boolean
        style: form
      - description: Render markdown files (README, REFERENCE, etc.) to HTML before
          returning results
        explode: true
        in: query
        name: with_html
        required: false
        schema:
          type: boolean
        style: form
      - description: List of top level keys to include in response object, only applies
          to fields marked 'optional'
        example:
        - docs
        explode: false
        in: query
        name: include_fields
        required: false
        schema:
          items:
            type: string
          type: array
        style: spaceDelimited
      - description: List of top level keys to exclude from response object
        example:
        - readme
        - changelog
        - license
        - reference
        explode: false
        in: query
        name: exclude_fields
        required: false
        schema:
          items:
            type: string
          type: array
        style: spaceDelimited
      - explode: false
        in: header
        name: If-Modified-Since
        required: false
        schema:
          description: |
            Only processes the request if the resource or list of resources has changed since the given time,
            otherwise returns a `304 Not Modified` response
          example: Mon, 19 Feb 2019 10:15:08 GMT
          format: rfc2616 httpdate
          type: string
        style: simple
      - deprecated: true
        description: |
          Constrain results to releases for [Supported modules](https://forge.puppet.com/supported)
        explode: true
        in: query
        name: supported
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
          description: OK
        "304":
          description: Not Modified
          headers:
            Last-Modified:
              explode: false
              schema:
                description: Date and time that this response last changed
                example: Mon, 19 Feb 2019 10:15:08 GMT
                format: rfc2616 httpdate
                type: string
              style: simple
      summary: List module releases
      tags:
      - Release Operations
    post:
      description: |
        Publish a new module or new release of an existing module
      operationId: addRelease
      requestBody:
        $ref: '#/components/requestBodies/inline_object'
        content:
          application/json:
            schema:
              properties:
                file:
                  example: H4sIABYkiFwAA+09CT...
                  format: base64
                  type: string
              type: object
          multipart/form-data:
            schema:
              properties:
                file:
                  format: binary
                  type: string
              type: object
        description: Release tarball to publish, either base64 encoded or as a multipart/form-data
          upload.
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReleaseMinimal'
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
          description: Forbidden
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_409'
          description: Conflict
      security:
      - ApiKeyAuth: []
      summary: Create module release
      tags:
      - Release Operations
  /v3/releases/{release_slug}:
    delete:
      description: |
        Perform a soft delete of a module release, identified by the module release's `slug` value. The release will still be available for direct download from it's `/v3/files` endpoint, but will not be readily available in the Forge web interface.
      operationId: deleteRelease
      parameters:
      - description: Unique textual identifier (slug) of the module release to delete
        example: puppetlabs-apache-4.0.0
        explode: false
        in: path
        name: release_slug
        required: true
        schema:
          pattern: ^[a-zA-Z0-9]+[-\/][a-z][a-z0-9_]*[-\/][0-9]+\.[0-9]+\.[0-9]+(?:[\-+].+)?$
          type: string
        style: simple
      - description: Reason for deletion
        example: bugs
        explode: true
        in: query
        name: reason
        required: true
        schema:
          type: string
        style: form
      responses:
        "204":
          description: No Content (the release was deleted successfully)
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
          description: Not Found
      security:
      - ApiKeyAuth: []
      summary: Delete module release
      tags:
      - Release Operations
    get:
